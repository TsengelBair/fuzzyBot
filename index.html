<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>График classifyDelivery</title>
    <!-- Подключение библиотеки Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="deliveryChart" width="800" height="400"></canvas>

    <script>
      // Функция classifyDelivery
      const classifyDelivery = (value) => {
        if (value >= 1 && value <= 5) {
          const low = value <= 3 ? 1 : Math.max(0, (5 - value) / 2);
          const medium =
            value >= 3 && value <= 5 ? Math.max(0, (value - 3) / 2) : 0;
          const high = 0;

          return {
            Low: low,
            Medium: medium,
            High: high,
          };
        } else if (value > 5 && value <= 7) {
          const low = 0;
          const medium = value <= 6 ? 1 : Math.max(0, (8 - value) / 2);
          const high = value === 7 ? 0.5 : 0;

          return {
            Low: low,
            Medium: medium,
            High: high,
          };
        } else if (value > 7 && value <= 10) {
          const low = 0;
          const medium = 0;
          const high = 1;

          return {
            Low: low,
            Medium: medium,
            High: high,
          };
        } else {
          return "недопустимое значение";
        }
      };

      // Создание данных для графика
      const dataPoints = [];
      for (let i = 1; i <= 10; i += 0.1) {
        const result = classifyDelivery(i);
        dataPoints.push({
          x: i,
          yLow: result.Low,
          yMedium: result.Medium,
          yHigh: result.High,
        });
      }

      // Отрисовка графика с помощью Chart.js
      const ctx = document.getElementById("deliveryChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          datasets: [
            {
              label: "Low",
              borderColor: "blue",
              data: dataPoints.map((point) => ({ x: point.x, y: point.yLow })),
              fill: false,
            },
            {
              label: "Medium",
              borderColor: "green",
              data: dataPoints.map((point) => ({
                x: point.x,
                y: point.yMedium,
              })),
              fill: false,
            },
            {
              label: "High",
              borderColor: "red",
              data: dataPoints.map((point) => ({ x: point.x, y: point.yHigh })),
              fill: false,
            },
          ],
        },
        options: {
          scales: {
            x: {
              type: "linear",
              position: "bottom",
            },
            y: {
              type: "linear",
            },
          },
        },
      });
    </script>
  </body>
</html>
